<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src 'unsafe-inline' vscode-resource:; script-src 'unsafe-inline' vscode-resource:; img-src vscode-resource: data: https:;">
    <title>VS Music Player - Compact</title>
    <link rel="stylesheet" href="musicPlayer.css">
</head>

<body>
    <div class="music-player">
        <div id="no-music" class="no-music">
            <div>üéµ No music playing</div>
        </div>

        <div id="music-info" class="hidden">
            <div class="track-info">
                <div class="album-art" id="album-art">üéµ</div>
                <div class="track-details">
                    <div class="track-title" id="track-title">Unknown Track</div>
                    <div class="track-artist" id="track-artist">Unknown Artist</div>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prev-btn">‚èÆ</button>
                <button class="control-btn play-pause" id="play-pause-btn">‚ñ∂Ô∏è</button>
                <button class="control-btn" id="next-btn">‚è≠</button>
            </div>
        </div>
    </div>

    <script src="musicPlayer.js"></script>
</body>

</html>
